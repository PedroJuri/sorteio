<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorteio.io</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>
        <div class="head" id="head">
            <h1>Sorteio</h1>
        </div>

        <div class="formulario">
            <form id="form">
                <h3 for="">Digite os dados abaixo:</h3><br></br>
                <input type="text" id="name" name="name" placeholder="Informe o seu nome">
                <button type="submit" id="envio">Adicionar</button>
            </form>
        </div>

        <div class="container-table">
            <table id="tabela">
                <tr>
                    <th>Nomes</th>
                </tr>
            </table>
            <br><br>
            <p id="nomeSorteado"></p>
            <br><br>
            <div class="content-button">
                <button class="limpar"  onclick="limpar()">Limpar lista</button>
                <button class="sortear" onclick="sortear()">Sortear nome</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
